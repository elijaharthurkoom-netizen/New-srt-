<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6c5ce7">
    <title>SubFix Pro - Batch</title>
    <link rel="manifest" href="data:application/manifest+json,{%22name%22:%22SubFix%20Pro%22,%22short_name%22:%22SubFix%22,%22start_url%22:%22index.html%22,%22display%22:%22standalone%22,%22background_color%22:%22%23ffffff%22,%22theme_color%22:%22%236c5ce7%22}">
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; max-width: 500px; margin: 0 auto; padding: 20px; background: #f0f2f5; }
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; }
        h1 { color: #6c5ce7; margin-bottom: 5px; }
        p { color: #666; margin-bottom: 20px; }
        #drop-area { border: 3px dashed #e0e0e0; border-radius: 15px; padding: 40px 10px; cursor: pointer; background: #fafafa; transition: 0.3s; }
        #drop-area:active { background: #eeebff; border-color: #6c5ce7; }
        .status-list { text-align: left; margin-top: 20px; max-height: 200px; overflow-y: auto; font-size: 0.85rem; }
        .file-row { padding: 8px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; }
        .success { color: #27ae60; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h1>SubFix Pro</h1>
    <p>Batch VTT to SRT Converter</p>
    
    <div id="drop-area" onclick="document.getElementById('fileElem').click()">
        <b style="color:#6c5ce7">Tap to select files</b><br>
        <span>Supports multiple files at once</span>
        <input type="file" id="fileElem" accept=".vtt" multiple style="display:none" onchange="handleFiles(this.files)">
    </div>

    <div id="status-list" class="status-list"></div>
</div>

<script>
    function handleFiles(files) {
        const statusList = document.getElementById('status-list');
        statusList.innerHTML = ""; // Clear list

        Array.from(files).forEach(file => {
            const reader = new FileReader();
            reader.onload = (e) => {
                const srt = convertVTTtoSRT(e.target.result);
                downloadFile(srt, file.name.replace('.vtt', '.srt'));
                
                const row = document.createElement('div');
                row.className = 'file-row';
                row.innerHTML = `<span>${file.name}</span> <span class="success">âœ“ Saved</span>`;
                statusList.appendChild(row);
            };
            reader.readAsText(file);
        });
    }

    function convertVTTtoSRT(vtt) {
        return vtt
            .replace(/WEBVTT\n?/g, '')
            .replace(/NOTE .*\n/g, '')
            .replace(/(\d{2}:\d{2}:\d{2})\.(\d{3})/g, '$1,$2') 
            .replace(/(\d{2}:\d{2})\.(\d{3})/g, '00:$1,$2')
            [span_0](start_span).replace(/\/g, '') // Strips metadata from your specific files[span_0](end_span)
            .split(/\n\s*\n/)
            .filter(block => block.includes('-->'))
            .map((block, i) => `${i + 1}\n${block.trim()}\n`)
            .join('\n');
    }

    function downloadFile(data, filename) {
        const blob = new Blob([data], { type: 'text/srt' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = filename;
        link.click();
        setTimeout(() => URL.revokeObjectURL(link.href), 100);
    }
</script>
</body>
</html>
