<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6c5ce7">
    <title>SubFix Pro - Batch</title>
    <link rel="manifest" href="data:application/manifest+json,{%22name%22:%22SubFix%20Pro%22,%22short_name%22:%22SubFix%22,%22start_url%22:%22.%22,%22display%22:%22standalone%22,%22background_color%22:%22%23ffffff%22,%22theme_color%22:%22%236c5ce7%22}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; background: #f8f9fa; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); text-align: center; }
        h1 { color: #6c5ce7; margin-bottom: 5px; }
        #drop-area { border: 2px dashed #d1d1d1; border-radius: 12px; padding: 40px 20px; margin: 20px 0; background: #fafafa; cursor: pointer; }
        #drop-area.active { border-color: #6c5ce7; background: #f0eeff; }
        .stats { font-size: 0.85rem; color: #666; margin-bottom: 15px; }
        #status { font-weight: bold; color: #2d3436; }
        .file-list { text-align: left; font-size: 0.8rem; max-height: 150px; overflow-y: auto; background: #eee; padding: 10px; border-radius: 8px; display: none; }
    </style>
</head>
<body>

<div class="card">
    <h1>SubFix Pro</h1>
    <p>Batch VTT to SRT Converter</p>
    
    <div id="drop-area" onclick="document.getElementById('fileElem').click()">
        <p>Tap to select multiple files</p>
        <input type="file" id="fileElem" accept=".vtt" multiple style="display:none" onchange="handleFiles(this.files)">
    </div>

    <div class="stats" id="stats">No files selected</div>
    <div class="file-list" id="file-list"></div>
    <div id="status">Ready</div>
</div>

<script>
    async function handleFiles(files) {
        if (files.length === 0) return;
        
        const status = document.getElementById('status');
        const stats = document.getElementById('stats');
        const list = document.getElementById('file-list');
        const zip = new JSZip();
        
        status.innerText = "Processing...";
        list.style.display = "block";
        list.innerHTML = "";
        stats.innerText = `${files.length} files detected`;

        for (let file of files) {
            const content = await file.text();
            const srtContent = convertVTTtoSRT(content);
            const srtFileName = file.name.replace(/\.vtt$/i, '.srt');
            
            // Add to ZIP
            zip.file(srtFileName, srtContent);
            
            // Update UI list
            const item = document.createElement('div');
            item.innerText = "âœ… " + srtFileName;
            list.appendChild(item);
        }

        status.innerText = "Generating ZIP...";
        const zipBlob = await zip.generateAsync({type: "blob"});
        const link = document.createElement('a');
        link.href = URL.createObjectURL(zipBlob);
        link.download = "converted_subtitles.zip";
        link.click();
        
        status.innerText = "Batch Complete!";
    }

    function convertVTTtoSRT(vtt) {
        return vtt
            .replace(/WEBVTT\n?/g, '')
            .replace(/NOTE .*\n/g, '')
            .replace(/(\d{2}:\d{2}:\d{2})\.(\d{3})/g, '$1,$2') 
            .replace(/(\d{2}:\d{2})\.(\d{3})/g, '00:$1,$2')
            [span_0](start_span).replace(/\/g, '') // Cleans the tags found in your files[span_0](end_span)
            .split(/\n\s*\n/)
            .filter(block => block.includes('-->'))
            .map((block, i) => `${i + 1}\n${block.trim()}\n`)
            .join('\n');
    }
</script>
</body>
</html>
